<h1>Clientes</h1>
<table>
    <thead>
      <tr>
        <th id="nameHeader">Name</th>
        <th id="typeHeader">Type</th>
        <th id="statusHeader">Status</th>
        <th colspan="4"></th>
      </tr>
    </thead>
  
    <tbody>
      <tr *ngFor="let client of clients">
        <td>{{client.name}}</td>
        <td>{{client.type}}</td>
        <td>{{client.status}}</td>
        <td><a href="#" (click)="show(client.id)">Show</a></td>
        <td><a href="#" (click)="edit(client.id)">Edit</a></td>
        <td><a href="#" (click)="delete(client.id)">Delete</a></td>
      </tr>
    </tbody>
  </table>
  
  <a [routerLink]="['/client', 'register']">New Client</a>

  <nav aria-label="Page navigation example">
    <ul class="pagination pg-blue">
      <li class="page-item"><a class="page-link">Previous</a></li>
      <li class="page-item"><a class="page-link">1</a></li>
      <li class="page-item"><a class="page-link">2</a></li>
      <li class="page-item"><a class="page-link">3</a></li>
      <li class="page-item"><a class="page-link">Next</a></li>
    </ul>
  </nav>
